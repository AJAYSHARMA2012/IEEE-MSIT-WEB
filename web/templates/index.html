{% extends "base.html" %}
{% load static %}
{% block title %}
  IEEE MSIT
{% endblock %}
{% block index %}
<div id="index" class="container">
  <div class="row index-chapters">
    <div class="col">
      <img src="{% static 'images/ieee msit cs.png' %}">
      Computer Chapter
    </div>
    <div class="col">
      <img src="{% static 'images/MTTS_Color.png' %}">
    </div>
    <div class="col">
      <img src="{% static 'images/PES_MSIT_Colr.png' %}">
    </div>
    <div class="col">
      <img src="{% static 'images/wie_transparent.png' %}">
    </div>
  </div>
  <div class="row index-carousel">
    <div class="col-10">
      <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="{% static 'images/team.jpeg' %}">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'images/orientation.jpg' %}" alt="Third slide">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
